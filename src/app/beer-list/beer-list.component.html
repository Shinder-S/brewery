<h1>Beer List</h1>
<table class="table text-center">
    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Type</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Buy</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let beer of beers" [ngClass]="{'clearence': beer.clearence}">
            <td><img class="rounded mx-auto d-block" width="150px" [src]="beer.image" [alt]="beer.name"></td>
            <td>{{beer.name}}</td>
            <td>{{beer.type}}</td>
            <td>{{beer.price | currency}}</td>
            <td>
                <div class="input-group" *ngIf="beer.stock==0">OUT OF STOCK</div>
            </td>
            <td>
                <app-input-integer [(quantity)]="beer.quantity" [max]="beer.stock" *ngIf="beer.stock" (maxReached)="maxReached($event)"></app-input-integer>
            </td>
            <td>
                <button class="btn btn-outline-primary" (click)="addToCart(beer)">BUY</button>
            </td> 
        </tr>
    </tbody>
</table>
